<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
  <style>
    body{
      margin: 0;
    }
    .hidden{
      display: none!important;
    }
    h1 {
      color: white;
      font-size: 64px;
    }
    button {
      color: black;
      font-size: 40px;
      border-radius: 30px;
    }

    .winner{
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      z-index: 1;
      height: 100vh;
      width: 100vw;
    }
    .reset{
      position: absolute;
      margin-top: 70px;
    }
  </style>
</head>
<body>
  <div class="winner hidden">
    <h1>You win!</h1>
    <button class="reset hidden">New game!</button>
  </div>
  <script src="index.js"></script>
  </body>
</html>
